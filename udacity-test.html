<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML notes</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Heading tag</h1>
    <h2>Smaller points</h2>
    <h2>An unordered list</h2>
    <ul>
      <li>a list item using <b>bold</b></li>
      <li>a list item using <em>italics</em></li>
      <li>a list item using <</li>
      <li>a list item</li>
      <li>last list item</li>
    </ul>
    <div class="ordered">
      <h2>An Ordered List using div class for styling</h2>
      <ol>
        <li>a list item</li>
        <li>a list item</li>
        <li>a list item</li>
        <li>a list item</li>
        <li>last list item</li>
      </ol>
    </div>
  </body>
</html>
